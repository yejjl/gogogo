<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="css/1.css">
</head>

<body>
</body>
<div class="all"id="all">
  <div class="title"><span>小黑记事本</span></div>
  <div class="main">
    <input v-model="inputValue" v-on:keyup.enter="add"type="input" class="inputbox" placeholder="请输入">
    <ul v-for="(item,index) in list">
      <li>
        <span>{{index+1}}</span>
        <label for="">{{item}}</label>
        <span class="X" v-on:click="remove(index)">X</span>
      </li>
    </ul>
  </div>
  <div class="footer" v-show="list.length>0">
    <div class="total">
      <strong>{{list.length+" items left"}}</strong>
    </div>
    <div class="clear"v-show="list.length>0">
      <strong v-on:click="sub">clear</strong>
    </div>
  </div>
</div>
<script>
  var app=new Vue({
    el:"#all",
    data:{
      list:["aaa","bbb","ccc"],
      inputValue:"",
      ifShow:true,
    },
    methods:{
      add:function(){
        this.list.push(this.inputValue);
      },
      remove:function(index){
        this.list.splice(index,1);
      },
      sub:function(){
        this.list=[];
      }
    }
  })
</script>
</html>
