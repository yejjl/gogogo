<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button class="get" v-on:click="getjokes">get</button>
        
        <button class="post" v-on:click="postuser">post</button>
        <p>{{jokes}}</p>

    </div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            getadd: "https://autumnfish.cn/api/joke/list?num=2",
            postadd: "https://autumnfish.cn/api/user/reg",
            jokes: "",
            tip: ""
        },
        methods: {
            getjokes: function () {
                var that = this;
                axios.get(this.getadd).then(function (response) { that.jokes = response.data.jokes; }, function (err) { console.log(err) })
                
            },
            postuser: function () {
                axios.post(this.postadd, { username: "user" }).then(function (response) { console.log(response) }, function (err) { console.log(err) })
                this.tip = this.response;
            },
        },

    })
